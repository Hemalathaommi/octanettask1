<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="new.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to find more</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="icons">
            <i class="ri-linkedin-box-fill"></i>
            <i class="ri-whatsapp-fill"></i>
            <i class="ri-instagram-line"></i>
            <i class="ri-telegram-fill"></i>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>Your One-Stop Solution to know more website</h2>
                <p>Discover what you want about all the websites .</p>
                <a href="#services" class="cta-button">Learn More</a>
            </div>
        </section>

        <section class="auth">
            <div class="container">
                <div class="form-container">
                    <form class="sign-in-form">
                        <h2>Sign In</h2>
                        <p>If you already have an account</p><br>
                        <input type="text" placeholder="Username" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign In</button>
                    </form>
                    <form class="sign-up-form">
                        <h2>Sign Up</h2>
                        <P>Create account</P><br>
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
